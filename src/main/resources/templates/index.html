<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="../public/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body class="body-index">
<div class="flexbox-container">
  <div class="flexbox-item-upperbanner">
      <th:block th:insert="~{/fragments.html :: header}"></th:block>
      <th:block th:insert="~{/fragments.html :: admin}"></th:block>
    <div class="flexbox-item3and4-in-upperbanner">
      <th:block th:insert="~{/fragments.html :: user}"></th:block>
      <form class="header-menu" th:action="@{/indkobskurv}" method="get">
        <button class="button button-indkøbskurv">Indkøbskurv</button>
      </form>
    </div>
  </div>
  <div class="flexbox-item-picture">
    <img src="/images/cupcakelogo.png" alt="cupcakebanner" width=955 height=305>
  </div>
  <div class="flexbox-item-text1">
    <h1>Byg din cupcake!</h1>
  </div>
  <th:block th:if="${errmsg != null}">
    <p class="error" th:text="${errmsg}"></p>
  </th:block>
  <div class="flexbox-item-text2">
    <h2>Vælg nedenfor:</h2>
  </div>
  <div class="flexbox-item-inputfields">
    <form action="/indkobskurv" method="POST">
      <div class="topping-dropdown">
        <button type="button" class="topping-button">Toppings ⬇</button>
        <div class="topping-content">
          <label th:each="topping : ${toppings}">
            <input type="checkbox" name="topping" th:value="${topping.getId()}">
            <span th:text="${topping.getName()}"></span>
          </label>
        </div>
      </div>
      <div class="bund-dropdown">
        <button type="button" class="bund-button">Bund ⬇</button>
        <div class="bund-content">
          <label th:each="bottom : ${bottoms}">
            <input type="checkbox" name="bottom" th:value="${bottom.getId()}">
            <span th:text="${bottom.getName()}"></span>
          </label>
        </div>
      </div>
      <div class="antal-input">
        <label for="antal">Antal:</label>
        <input type="text" id="antal" name="count">
      </div>

      <div class="flexbox-item-buttonforbasket">
        <button type="submit">Put i kurven</button>
      </div>
    </form>
  </div>
</div>



</body>
</html>
