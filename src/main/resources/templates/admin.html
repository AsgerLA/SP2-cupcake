<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../public/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="flexbox-container-admin-mainpage">
        <div class="flexbox-item-upperbanner">
            <th:block th:insert="~{/fragments.html :: header}"></th:block>
            <th:block th:insert="~{/fragments.html :: admin}"></th:block>
            <div class="flexbox-item3and4-in-upperbanner">
                <span>Du er i admin-view</span>
                <form class="header-menu" th:action="@{/kunder}" method="get">
                    <button class="button button-kundeoversigt">Kunder</button>
                </form>
            </div>
        </div>
        <div class="flexbox-item-admin-h1-box">
            <h1>Alle kunder:</h1>
        </div>
        <div class="flexbox-item-admininfo">
            <span>Email:</span><span>-</span><span>BrugerID:</span><span>-</span>
            <span>Balance:</span>
        </div>
        <div class="flexbox-admin-kundedata">
            <div class="flexbox-admin-kundedata-styling">
                <div class="kunde-række" th:each="user : ${users}">
                    <span th:text="${user.getEmail()}"></span>
                    <span>-</span>
                    <span th:text="${user.getId()}"></span>
                    <span>-</span>
                    <span th:text="${user.getBalance()}"></span>
                    <span>-</span>
                    <form class="admin-kundedel-knap" th:action="@{/remove-user/{id} (id=${user.getId()})}" method="post">
                        <button type="submit">Del</button>
                    </form>

                    <form class="admin-kundebalance-knap" th:action="@{/updateBalance-user/{id} (id=${user.getId()})}" method="post">
                        <div class="balance-input">
                            <label for="balance"></label>
                            <input type="number" id="balance" name="balance" placeholder="Indtast balance her">
                        </div>

                        <div class="flexbox-item-admin-submitbalance">
                            <button type="submit">submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="topping-dropdown">
            <button type="button" class="topping-button">Toppings ⬇</button>
            <div class="topping-content">
                <form class="topping-del-knap" th:action="@{/remove-topping/{id} (id=${iter.index})}" method="post">
                    <label th:each="topping : ${toppings}">
                        <button type="submit">X</button>
                        <span th:text="${topping.getName()}"></span>
                    </label>
                </form>
            </div>
        </div>
        <div class="bund-dropdown">
            <button type="button" class="bund-button">Bund ⬇</button>
                <div class="bund-content">
                    <form class="bund-del-knap" th:action="@{/remove-bottom/{id} (id=${iter.index})}" method="post">
                        <label th:each="bottom : ${bottoms}">
                            <button type="submit">X</button>
                            <span th:text="${bottom.getName()}"></span>
                        </label>
                    </form>
                 </div>
        </div>
    </div>

</body>
</html>
